<h2>Patients</h2>

<input placeholder="rechercher" type="text">

    <thead>
        <td>Nom</td>
        <td>Prenom</td>
        <td>Derni√©re visite</td>
        <td>Motif</td>

    <tbody>
        <tr *ngFor="let patient of patients">

        </tr>
    </tbody>
